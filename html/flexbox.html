<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: start;
        border: solid;
      "
    >
      <div style="background-color: rgb(117, 65, 0)">div1</div>
      <div style="background-color: blue">div2</div>
      <div style="background-color: rgb(117, 65, 0)">div1</div>
    </div>

    <div
      style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-style: solid;
      "
    >
      <div style="background-color: rgb(117, 65, 0)">div1</div>
      <div style="background-color: blue">div2</div>
      <div style="background-color: rgb(117, 65, 0)">div1</div>
    </div>
  </body>
</html>
