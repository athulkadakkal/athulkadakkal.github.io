<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        text-align: center;
        column-gap: 10px;
        row-gap: 10px;
      "
    >
      <div style="background-color: blue">
        <img style="width: 100px" src="images/athul.jpeg" alt="" />
      </div>
      <div style="background-color: chartreuse">2</div>
      <div style="background-color: crimson">3</div>
      <div style="background-color: chartreuse">4</div>
      <div style="background-color: crimson">5</div>
      <div style="background-color: blue">6</div>
    </div>
  </body>
</html>
