<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginpage</title>
    <link rel="stylesheet" href="css/loginpagestyle.css" />

        background-image: url(images/pexels-paul-cameron-1187974.jpg);

  <body>
